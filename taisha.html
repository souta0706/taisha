<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大社地域の紹介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('brown.jpg'); /* 背景画像 */
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明の背景 */
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .src {
            width: 100%; /* 画面幅いっぱいに */
            display: flex;
            justify-content: center; /* 画像を中央寄せ */
            margin-top: 20px; /* 余白を追加 */
        }

            .src img {
                width: 80%; /* 画像の幅を80%に（必要に応じて調整） */
                max-width: 300px; /* 最大サイズを制限 */   
            }

    </style>
</head>
<body>

    <div class="container">
        <h1>大社地域の紹介</h1>
        <p>
            大社地域は、島根半島の最西端に位置する、海に囲まれた自然豊かな街です。<br />
            出雲大社の門前町として古くから栄え、神々の国出雲の象徴である出雲大社には多くの観光客が訪れます。また半島先には日御碕神社や東大もあり、断崖絶壁が続くのは大きな見所です。
            <br />また、島根ブランドとして評価の高いブドウの一大生産地として知られ、ワイナリーではワインを製造、出荷などで屈指の観光スポットとしてにぎわっています。
        </p>
        <div class="src">
            <img src="taisya.png" alt="大社地域の画像" />
        </div>
    </div>
  

</body>
</html>
